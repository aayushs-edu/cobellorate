<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <link rel="styleSheet" type="text/css" href="./css/dashboard.css">
</head>
<body>

    <header>
        Simple Dashboard
    </header>

    <section>
        <div class="panel">
            <h2>Panel</h2>
            <p>Links or other content can go here.</p>
        </div>

        <div class="content">
            <div class="widget-container">
                <div class="card">
                    <h2>Widget 1</h2>
                    <p>This is the content of widget 1.</p>
                </div>

                <div class="card">
                    <h2>Widget 2</h2>
                    <p>This is the content of widget 2.</p>
                </div>

                <div class="card">
                    <h2>Widget 3</h2>
                    <p>This is the content of widget 3.</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
