<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dashboard</title>
    <link rel="styleSheet" type="text/css" href="./css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

    <header style="text-align: left">
        Dashboard
    </header>

    <section>
        <div class="panel">
            <div class="projects">
                <h2>Projects</h2>
                <p class="project-link">Project1</p>
                <p class="project-link">Project1</p>
                <p class="project-link">Project1</p>
                <p class="project-link">Project1</p>
                <button id="new-project-button" type="button" onclick="location.href='project_creation_page.html'" class="btn btn-primary">New Project</button>
            </div>

            <div style="position: absolute; bottom: 0">
                <p>Settings</p>
            </div>
        </div>

        <div class="content">
            <div class="widget-container">
                <div class="card">
                    <h2>Widget 1</h2>
                    <p>This is the content of widget 1.</p>
                </div>

                <div class="card">
                    <h2>Widget 2</h2>
                    <p>This is the content of widget 2.</p>
                </div>

                <div class="card">
                    <h2>Widget 3</h2>
                    <p>This is the content of widget 3.</p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
