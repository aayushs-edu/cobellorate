<!DOCTYPE html>
<html>
  <head>
    <title>Volunteer Sign up form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/project_creation.css">
  </head>
  <body>
    <div class="testbox">
      <form action="./php/create_project.php" method="post">
        <div class="banner">
          <h1>Create Project</h1>
        </div>
        <br/>
        <br/>
        <div class="colums">
          <div class="item">
            <label for="name">Project Name<span>*</span></label>
            <input id="name" type="text" name="project-name" required/>
          </div>
          
        <div class="item">
          <label for="visit">Project Description</label>
          <textarea id="visit" rows="3" name="project-desc"></textarea>
        </div>
        
        <div class="btn-block">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
