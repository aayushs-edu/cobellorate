<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project_dash.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Project Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <nav>
            <ul>
                <li>
                    <a href="#">
                        <i class="fas fa-sign-in-alt"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-laptop-code"></i>
                        <p>Projects</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-user-group"></i>
                        <p>Friends</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                    <i class="fas fa-user"></i>
                    <p>Account</p>
                </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fas fa-gear"></i>
                        <p>Settings</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="images/canvas-logo.png" style="width: 30px; height: 30px; margin: -3px;">
                        <p>Canvas</p>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="dashboard">
        <h1 style="padding-top: 10px">Project Name</h1>
        <h3>Project Dashboard</h3>
        <br>
        <div class="panel">
            <div class="panel-content">
                <div class="panel-title">Files</div>
                <div class="file-list">
                    <div class="file">
                        <i class="fas fa-file-word"></i>
                        <p>example.docx</p>
                    </div>
                    <div class="file">
                        <i class="fas fa-file-word"></i>
                        <p>none.docx</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="feed">
            <div class="feed-content">
                <div class="panel-title">Feed</div>
                <div class="widget">Change 1</div>
                <div class="widget">Change 2</div>
            </div>
        </div>
        <div class="panel">
            <div class="panel-content">
                <div class="panel-title">Contributors</div>
                <br>
                <div class="user-list">
                    <span class="user">
                        <i class="fas fa-circle-user"></i>
                        <p>User1</p>
                    </span>
                    <span class="user">
                        <i class="fas fa-circle-user"></i>
                        <p>User2</p>
                    </span>
                    <span class="user">
                        <i class="fas fa-circle-user"></i>
                        <p>User2</p>
                    </span>
                    <span class="user">
                        <i class="fas fa-circle-user"></i>
                        <p>User2</p>
                    </span>
                    <span class="user">
                        <i class="fas fa-circle-user"></i>
                        <p>User2</p>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
