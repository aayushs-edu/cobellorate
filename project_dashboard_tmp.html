<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .dashboard {
            display: flex;
            flex: 1;
        }

        .panel {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px;
            flex: 1;
            overflow-y: auto; /* Add scroll if content exceeds panel height */
        }

        .feed {
            flex: 2;
            padding: 20px;
            overflow-y: auto; /* Add scroll if content exceeds panel height */
        }

        .file-list, .collaborator-list {
            list-style: none;
            padding: 0;
        }

        .file-list li, .collaborator-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Project Name</h1>
</header>

<div class="dashboard">
    <div class="panel">
        <h2>Files</h2>
        <ul class="file-list">
            <!-- File list content goes here -->
        </ul>
    </div>

    <div class="feed">
        <h2>Recent Changes</h2>
        <ul>
            <!-- Recent changes content goes here -->
        </ul>
    </div>

    <div class="panel">
        <h2>Collaborators</h2>
        <ul class="collaborator-list">
            <!-- Collaborators list content goes here -->
        </ul>
    </div>
</div>

</body>
</html>
